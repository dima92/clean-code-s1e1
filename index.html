<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
<header class="header">
  <img class="header__img"
       src="./eisenhower-matrix.jpg"
       alt="The Eisenhower Matrix: how to make decisions on what's urgent and important">
  <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</header>
<main class="main-page">
  <section class="new-todo" id="top-section">
    <h3 class="title">Add Item</h3>
    <div class="new-todo__wrap">
      <input class="task__input task" id="new-task" type="text">
      <button class="button">Add</button>
    </div>
  </section>
  <section>
    <h3 class="title">Todo</h3>
    <ul class="list" id="incomplete-tasks">
      <li class="list__item">
        <input class="list__checked" type="checkbox">
        <label class="list__elem-name">Pay Bills</label>
        <input type="text" class="task__input todo__text task">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="button__image" src="./remove.svg" alt="delete">
        </button>
      </li>
      <li class="list__item list__item_modify">
        <input class="list__checked" type="checkbox">
        <label class="list__elem-name">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task__input todo__text task">
        <button class="button edit">Save</button>
        <button class="button delete">
          <img class="button__image" src="./remove.svg" alt="delete">
        </button>
      </li>
    </ul>
  </section>
  <section>
    <h3 class="title">Completed</h3>
    <ul class="list list_completed" id="completed-tasks">
      <li class="list__item">
        <input class="list__checked" type="checkbox" checked>
        <label class="list__elem-name">See the Doctor</label>
        <input type="text" class="task task__input todo__text">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="button__image" src="./remove.svg" alt="delete">
        </button>
      </li>
    </ul>
  </section>
</main>
<script src="app.js"></script>
</body>
</html>
